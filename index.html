<body>
<canvas id="canvas" width="900" height="900"></canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        var renderer = new GD.Renderer(canvas);

        var clickListener = new Game.ClickListener(canvas);

        var game = new Game.Invasion(renderer);
        game.setClickListener(clickListener);
        game.showLoader();
        game.init();
    };
</script>
